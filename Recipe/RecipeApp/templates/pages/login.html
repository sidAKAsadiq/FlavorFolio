<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login to FlavorFolio</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 700px;
        }

        h1 {
            color: #007bff;
            font-size: 40px;
            margin-bottom: 20px;
        }

        form label {
            margin-bottom: 5px;
            color: #495057;
        }

        form button {
            background-color: #007bff;
            color: #ffffff;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #12c946;
        }

        .form-check-label {
            color: #495057;
        }

        .register-link {
            margin-top: 15px;
            text-align: center;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <form method="post">
        {% csrf_token %}
        <h1 class="text-center mb-4">Login to <span style="font-weight: bold; color: #ff01cc;">FlavorFolio</span></h1>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                    {{message}}
                {% endfor %}
          </div>
        {% endif %}        
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="register-link">
            Don't have an account? <a href="/register">Create a new account</a>
        </div>
    </form>
      
</body>
</html>
